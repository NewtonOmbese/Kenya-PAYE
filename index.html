<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya PAYE Tax</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class="projectIt">
        <div class="header">
            <h1>KENYA PAYE TAX CALCULATOR</h1>
        </div>
        <div class="formYetu">
            <label for="payPeriod">PAY PERIOD:</label>
            <input type="checkbox" name="" id="">MONTH
            <input type="checkbox" name="" id="">YEAR
            <br>
            <label for="basicSalary">BASIC SALARY:</label>
            <input type="text">KSH
            <br>
            <label for="benefits">BENEFITS (BONUS ALLOWANCE):</label>
            <input type="text">KSH
            <br>
            <label for="deductNSSF">DEDUCT NHIF:</label>
            <input type="checkbox" name="" id="">YES
            <input type="checkbox" name="" id="">NO
            <br>
            <label for="ratesNSSF">NSSF RATES:</label>
            <input type="checkbox" name="" id="">NEW NSSF RATES (TIERED)
            <input type="checkbox" name="" id="">OLD NSSF RATES (KSH200)
            <br>
            <label for="deductNHIF">DECUCT NHIF</label>
            <input type="checkbox" name="" id="">YES
            <input type="checkbox" name="" id="">NO
            <br>
            <button id="calculateTax">Calculate</button>
        </div>
    </section>
</body>
</html>
