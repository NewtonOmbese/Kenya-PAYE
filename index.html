<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya PAYE Tax</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class="projectIt">
        <div class="header">
            <h1>KENYA PAYE TAX CALCULATOR</h1>
        </div>
        <div class="formYetu">
            <label for="payPeriod">PAY PERIOD:</label>
            <span class="payP">
                <input type="checkbox" name="" id="month" value="month">MONTH
                <input type="checkbox" name="" id="year" value="year">YEAR
            </span>
            <br>
            <label for="basicSalary">BASIC SALARY:</label>
            <input type="text" name="" id="salanje" class="basicS">KSH
            <br>
            <label for="benefits">BENEFITS (BONUS ALLOWANCE):</label>
            <input type="text" name="" id="benefinje" class="benefit">KSH
            <br>
            <label for="deductNSSF">DEDUCT NHIF:</label>
            <span class="payPp">
                <input type="checkbox" name="" id="deductY" value="yes">YES
                <input type="checkbox" name="" id="deductN" value="no">NO
            </span>
            <br>
            <label for="ratesNSSF">NSSF RATES:</label>
            <span class="payPy">
                <input type="checkbox" name="" id="newRates" value="tiered">NEW NSSF RATES (TIERED)
                <input type="checkbox" name="" id="oldRates" value="kasoombili">OLD NSSF RATES (KSH200)
            </span>
            <br>
            <label for="deductNHIF">DEDUCT NHIF</label>
            <span class="payPyp">
                <input type="checkbox" name="" id="deduY" value="yes">YES
                <input type="checkbox" name="" id="deduN" value="no">NO
            </span>
            <br>
            <button id="calculateTax">Calculate</button>
        </div>
    </section>
</body>
</html>
